    <script>
      // Redirecionamento Cirúrgico para o Club VIP
      // Isso permite que o link equipecerta.app/clubvip (limpo) funcione no Instagram
      (function() {
        var path = window.location.pathname;
        // Se o caminho for /clubvip ou /clubvip/ e não houver hash
        if ((path === '/clubvip' || path === '/clubvip/') && !window.location.hash) {
          window.location.replace('/#/clubvip');
        }
      })();
    </script>
